<app-roomnavbar></app-roomnavbar>
<div class="bradcam_area breadcam_bg">
    <h3>Rooms</h3>
</div>
<body>
<style>
    body{
        background-image: url("https://img.freepik.com/free-vector/green-sand-paper_53876-86281.jpg?size=626&ext=jpg");
        background-position: center;
        background-size: cover;
    }


    </style>
<div *ngIf="show">
    <br><br>
<h2 align="center">Room Details</h2>
<button style="margin-left: 1400px" class="btn btn-primary" (click)="searchRoom()">Search Room</button>&nbsp;&nbsp;&nbsp;&nbsp;
<br><br>
    <div class="reglist">
        <div>
            <table class="table table-striped" >
              <thead>
                <tr>
                <th>Room Id</th>
                <th> Floor Number</th>
                
    
                <th>Room Size</th>
                <th>Room Type</th>
                <th>Room Price</th>
                <th>Room View</th>
               
               <th>Delete</th>
               <th>Edit</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let r of rooms">
               <td>
                  {{r.roomId}}
                </td>
                <td>
                    {{r.floorNumber}}
                </td>
                
                <td>
                    {{r.roomSize}}
                </td>
                <td>
                    {{r.roomType}}
                </td>
                <td>
                    {{r.roomPrice}}
                </td>
                <td>
                    {{r.roomView}}
                </td>
               
                <td>
                   
                    <button class="btn btn-primary" (click)="deleteRoom(r.roomId)">Delete</button>
                </td> 
                <td>
                  
                  <button class="btn btn-success" (click)="editRoom(r.roomId)">Edit</button>
                </td> 
                
              </tr>
              </tbody>
            </table>
          </div>
          </div>
          <br>
          <button  class="btn btn-danger" (click)="return()">Back</button>
      
</div>
</body>
<app-footer></app-footer>
